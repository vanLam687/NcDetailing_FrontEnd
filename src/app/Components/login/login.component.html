<div class="d-flex min-vh-100 align-items-center justify-content-center p-3" style="background-color: #f8f9fa;">
  <div class="card shadow-sm border-0" style="width: 100%; max-width: 400px;">
    <div class="card-body p-4">
      <div class="text-center mb-4">
        <!-- Titulo pro -->
        <div class="mb-3">
          <i nz-icon nzType="car" class="text-primary" style="font-size: 48px;"></i>
        </div>
        <h3 class="card-title text-primary mb-2">NC Detailing</h3>
        <p class="text-secondary">Ingresa a tu cuenta</p>
      </div>

      <form nz-form (ngSubmit)="Login()">
        <!-- ussssser -->
        <div class="mb-3">
          <nz-form-item>
            <nz-form-control>
              <nz-input-group nzPrefixIcon="user" nzSize="large">
                <input 
                  type="text" 
                  nz-input 
                  [(ngModel)]="username" 
                  name="username"
                  placeholder="Usuario" 
                  required
                />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
        </div>

        <!-- passssword -->
        <div class="mb-3">
          <nz-form-item>
            <nz-form-control>
              <nz-input-group nzPrefixIcon="lock" nzSize="large">
                <input 
                  type="password" 
                  nz-input 
                  [(ngModel)]="password" 
                  name="password"
                  placeholder="Contraseña" 
                  required
                  (keyup.enter)="Login()"
                />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
        </div>

        <!-- error handler pa-->
        <div *ngIf="errorMessage" class="mb-3">
          <nz-alert 
            nzType="error" 
            [nzMessage]="errorMessage" 
            nzShowIcon
          ></nz-alert>
        </div>

        <!--  login -->
        <button 
          nz-button 
          nzType="primary" 
          nzSize="large" 
          nzBlock 
          type="submit"
          class="mb-3"
          [disabled]="!username || !password"
        >
          <i nz-icon nzType="login" class="me-2"></i>
          Ingresar
        </button>
      </form>

      <!-- para que no quede tan seco -->
      <div class="text-center">
        <small class="text-muted">
          Sistema de gestión de detailing automotriz
        </small>
      </div>
    </div>
  </div>
</div>
