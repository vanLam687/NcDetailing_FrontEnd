<div class="app-container">
  <!-- Header superior -->
  <header class="app-header">
    <div class="header-content">
      <div class="brand-section">
        <div class="brand-logo">
          <div class="logo-icon">NC</div>
          <h1 class="brand-name">Detailing</h1>
        </div>
        <button class="sidebar-toggle" (click)="toggleSidebar()">
          <i nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
        </button>
      </div>
      
      <div class="user-section">
        <div class="user-info">
          <span class="user-greeting">Hola, {{getUserName()}}</span>
          <span class="user-role" *ngIf="isAdmin">Administrador</span>
          <span class="user-role" *ngIf="!isAdmin">Usuario</span>
        </div>
        <div class="user-avatar">
          {{getUserInitial()}}
        </div>
      </div>
    </div>
  </header>

  <div class="app-body">
    <!-- Sidebar mejorado -->
    <aside class="app-sidebar" [class.collapsed]="isCollapsed">
      <nav class="sidebar-nav">
        <div class="user-profile-sidebar" *ngIf="!isCollapsed">
          <div class="profile-avatar">{{getUserInitial()}}</div>
          <div class="profile-info">
            <div class="profile-name">{{getUserName()}}</div>
            <div class="profile-role">{{isAdmin ? 'Administrador' : 'Usuario'}}</div>
          </div>
        </div>
        
        <ul class="nav-menu">
          <li class="nav-item">
            <a class="nav-link" routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
              <div class="nav-icon">
                <i nz-icon nzType="dashboard"></i>
              </div>
              <span class="nav-label">Dashboard</span>
            </a>
          </li>

          <li class="nav-item" *ngIf="isAdmin">
            <a class="nav-link" routerLink="/home/metrics" routerLinkActive="active">
              <div class="nav-icon">
                <i nz-icon nzType="bar-chart"></i>
              </div>
              <span class="nav-label">Métricas</span>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/home/sales" routerLinkActive="active">
              <div class="nav-icon">
                <i nz-icon nzType="dollar"></i>
              </div>
              <span class="nav-label">Ventas</span>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/home/clients" routerLinkActive="active">
              <div class="nav-icon">
                <i nz-icon nzType="user"></i>
              </div>
              <span class="nav-label">Clientes</span>
            </a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" routerLink="/home/services" routerLinkActive="active">
              <div class="nav-icon">
                <i nz-icon nzType="tool"></i>
              </div>
              <span class="nav-label">Servicios</span>
            </a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" routerLink="/home/products" routerLinkActive="active">
              <div class="nav-icon">
                <i nz-icon nzType="shopping"></i>
              </div>
              <span class="nav-label">Productos</span>
            </a>
          </li>

          <li class="nav-item" *ngIf="isAdmin">
            <a class="nav-link" routerLink="/home/employees" routerLinkActive="active">
              <div class="nav-icon">
                <i nz-icon nzType="team"></i>
              </div>
              <span class="nav-label">Empleados</span>
            </a>
          </li>
        </ul>
      </nav>
      
      <div class="sidebar-footer">
        <button class="sidebar-logout" (click)="logout()" *ngIf="!isCollapsed">
          <i nz-icon nzType="logout"></i>
          <span>Cerrar sesión</span>
        </button>
      </div>
    </aside>

    <!-- Área de contenido principal -->
    <main class="app-main">
      <div class="main-content">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
